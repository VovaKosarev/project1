<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <img src="/project1/title.png" id="title" />
    <div id="addTask">
      <div id="inputs">
        <form id="taskForm">

          <div class="input-group">
            <textarea id="nameTask" class="form-control" aria-label="With textarea" name="name" placeholder="add your task" required></textarea>
          </div>
          <input type="time" name="time" id="timeTask" required/>
          <input type="date" name="date" id="dateTask" required/>
      </div>
      <div id="buttons">
        <button type="submit" value="Submit" id="saveBtn">
          Save task
        </button>
        <button type="reset" value="reset" id="resetBtn">Reset</button>
    </form>
      </div>
    </div>
      <div id="taskContainer"></div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
